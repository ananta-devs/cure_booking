<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CureBooking | Find Doctors & Book Appointments Online</title>
    <style>
        /* Basic page styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f4f4f4;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Chatbot Styles */
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .chatbot-toggle {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
            font-size: 24px;
        }

        .chatbot-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .chatbot-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transform: scale(0);
            opacity: 0;
            transition: all 0.3s ease;
            transform-origin: bottom right;
        }

        .chatbot-window.open {
            transform: scale(1);
            opacity: 1;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chatbot-header h3 {
            margin: 0;
            font-size: 16px;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .chatbot-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .chatbot-messages {
            height: 350px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .chatbot-input {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        .chatbot-input input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .chatbot-input input:focus {
            border-color: #667eea;
        }

        .chatbot-send {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .chatbot-send:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            font-size: 12px;
            padding: 10px 20px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dot {
            width: 4px;
            height: 4px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.3;
            }
            30% {
                opacity: 1;
            }
        }

        .quick-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-option {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-option:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .chatbot-window {
                width: 300px;
                height: 450px;
            }

            .chatbot-container {
                bottom: 15px;
                right: 15px;
            }
        }

        /* Demo content styles */
        .demo-content {
            text-align: center;
            padding: 50px 0;
        }

        .demo-content h1 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .demo-content p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <!-- Demo content -->
    <div class="container">
        <div class="demo-content">
            <h1>CureBooking - Healthcare Platform</h1>
            <p>This is a demo page with a working chatbot. Click the chat button in the bottom right corner to test it!</p>
        </div>
    </div>

    <!-- Chatbot -->
    <div class="chatbot-container">
        <button class="chatbot-toggle" id="chatbotToggle">üí¨</button>
        <div class="chatbot-window" id="chatbotWindow">
            <div class="chatbot-header">
                <h3>üè• Health Assistant</h3>
                <button class="chatbot-close" id="chatbotClose">√ó</button>
            </div>
            <div class="chatbot-messages" id="chatbotMessages">
                <div class="message bot">
                    <div class="message-content">
                        Hi! I'm your CureBooking assistant. How can I help you today?
                        <div class="quick-options">
                            <div class="quick-option" data-message="Find a doctor">Find a doctor</div>
                            <div class="quick-option" data-message="Book appointment">Book appointment</div>
                            <div class="quick-option" data-message="Order medicines">Order medicines</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span>Assistant is typing</span>
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="chatbotInput" placeholder="Type your message...">
                <button class="chatbot-send" id="chatbotSend">Send</button>
            </div>
        </div>
    </div>

    <script>
        class Chatbot {
            constructor() {
                this.chatbotToggle = document.getElementById('chatbotToggle');
                this.chatbotWindow = document.getElementById('chatbotWindow');
                this.chatbotClose = document.getElementById('chatbotClose');
                this.chatbotInput = document.getElementById('chatbotInput');
                this.chatbotSend = document.getElementById('chatbotSend');
                this.chatbotMessages = document.getElementById('chatbotMessages');
                this.typingIndicator = document.getElementById('typingIndicator');

                // Check if all elements exist
                if (!this.checkElements()) {
                    console.error('Chatbot elements not found');
                    return;
                }

                this.responses = {
                    'find a doctor': 'I can help you find the right doctor! You can browse our doctors by specialty or search for specific conditions. Would you like me to redirect you to our doctors page?',
                    'book appointment': 'To book an appointment, first select a doctor from our doctors page. You\'ll then be able to choose an available time slot that works for you.',
                    'order medicines': 'You can order medicines through our pharmacy section. We deliver medications right to your doorstep. Would you like me to take you to the medicines page?',
                    'lab tests': 'We offer various lab tests with home sample collection. You can book tests online and get your reports digitally.',
                    'surgery': 'For surgical consultations, we have experienced surgeons available. You can book a consultation to discuss your surgical needs.',
                    'emergency': 'For medical emergencies, please call emergency services immediately. For urgent but non-emergency care, you can book priority appointments.',
                    'help': 'I can assist you with:<br>‚Ä¢ Finding and booking doctors<br>‚Ä¢ Ordering medicines<br>‚Ä¢ Booking lab tests<br>‚Ä¢ Surgery consultations<br>‚Ä¢ General health queries',
                    'hello': 'Hello! Welcome to CureBooking. How can I assist you with your healthcare needs today?',
                    'hi': 'Hi there! I\'m here to help you with all your healthcare needs. What can I do for you?',
                    'thanks': 'You\'re welcome! Is there anything else I can help you with?',
                    'thank you': 'You\'re very welcome! Feel free to ask if you need any other assistance.',
                    'default': 'I\'m here to help with your healthcare needs. You can ask me about finding doctors, booking appointments, ordering medicines, or any other health-related queries.'
                };

                this.initializeEventListeners();
            }

            checkElements() {
                const elements = [
                    this.chatbotToggle,
                    this.chatbotWindow,
                    this.chatbotClose,
                    this.chatbotInput,
                    this.chatbotSend,
                    this.chatbotMessages,
                    this.typingIndicator
                ];

                return elements.every(element => element !== null);
            }

            initializeEventListeners() {
                // Toggle chatbot window
                this.chatbotToggle.addEventListener('click', () => {
                    this.toggleChatbot();
                });

                // Close chatbot
                this.chatbotClose.addEventListener('click', () => {
                    this.closeChatbot();
                });

                // Send message on button click
                this.chatbotSend.addEventListener('click', () => {
                    this.sendMessage();
                });

                // Send message on Enter key
                this.chatbotInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.sendMessage();
                    }
                });

                // Quick options event delegation
                this.chatbotMessages.addEventListener('click', (e) => {
                    if (e.target.classList.contains('quick-option')) {
                        const message = e.target.getAttribute('data-message');
                        this.sendQuickMessage(message);
                    }
                });

                // Close chatbot when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.chatbotWindow.contains(e.target) && 
                        !this.chatbotToggle.contains(e.target) && 
                        this.chatbotWindow.classList.contains('open')) {
                        this.closeChatbot();
                    }
                });
            }

            toggleChatbot() {
                this.chatbotWindow.classList.toggle('open');
            }

            closeChatbot() {
                this.chatbotWindow.classList.remove('open');
            }

            sendMessage() {
                const message = this.chatbotInput.value.trim();
                if (message === '') return;

                // Add user message
                this.addMessage(message, 'user');
                this.chatbotInput.value = '';

                // Show typing and get response
                this.showTypingAndRespond(message);
            }

            sendQuickMessage(message) {
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.showTypingAndRespond(message);
            }

            showTypingAndRespond(message) {
                this.showTyping();

                // Simulate response delay
                setTimeout(() => {
                    this.hideTyping();
                    const response = this.getResponse(message.toLowerCase());
                    this.addMessage(response, 'bot');
                }, 1000 + Math.random() * 1000);
            }

            getResponse(message) {
                for (let key in this.responses) {
                    if (message.includes(key)) {
                        return this.responses[key];
                    }
                }
                return this.responses['default'];
            }

            addMessage(message, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                messageDiv.innerHTML = `<div class="message-content">${message}</div>`;
                
                this.chatbotMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTyping() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                this.chatbotMessages.scrollTop = this.chatbotMessages.scrollHeight;
            }
        }

        // Initialize chatbot when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing chatbot...');
            const chatbot = new Chatbot();
            
            // Make it globally available for debugging
            window.chatbot = chatbot;
            console.log('Chatbot initialized successfully');
        });
    </script>
</body>
</html>
